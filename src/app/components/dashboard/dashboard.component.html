<div class="container" style="justify-items: right;">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="header-container">
                <h3>Welcome, {{userName}}!</h3>
              
              <a class="btn logout-btn" type="submit" name="logout" routerLink="/logout">Logout</a>
            </div>
        </div>
    </div>
</div>
<div class="product-section" style="background-color:transparent; border: none;">

   
<div class="row" *ngFor="let warehouse of warehouseList">
    <div  class="col-md-6 col-xl-3">
        <div class="card border-radius-5">
            <div   class="card-body">
                <div  class="float-start">
                    <div  class="avatar-sm mx-auto mb-2 mt-2">
                        <span  class="avatar-title font-size-24">
                            <img src="assets/images/items.png" width="30"   height="30">
                        </span>
                    </div>
                </div>
                <div >
                    <h4 class="mb-1 mt-2">Total Items</h4>
                    <h4 class="mb-1 mt-1"><app-animated-digit [item]="warehouse.storedProductOnLocation" ></app-animated-digit>
                    </h4>
                </div>
               <!--  <p class="text-muted mt-3 mb-0">
                    <span class="badge badge-soft-success me-1">
                        <i class="mdi mdi-arrow-up-bold me-1"></i>2.65%
                    </span> since last week 
                </p> -->
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-3">
        <div class="card border-radius-5">
            <div class="card-body">
                <div  class="float-start">
                    <div  class="avatar-sm mx-auto mb-2 mt-2">
                        <span  class="avatar-title font-size-24">
                            <img src="assets/images/picked.png" width="30"   height="30">
                        </span>
                    </div>
                </div>
                <div >
                    <h4 class="mb-1 mt-2">Picked</h4>
                    <h4 class="mb-1 mt-1"><app-animated-digit [picked]="warehouse.pickedOrder" ></app-animated-digit>
                    </h4>
                </div>
                <!-- <p class="text-muted mt-3 mb-0">
                    <span class="badge badge-soft-danger me-1">
                        <i class="mdi mdi-arrow-down-bold me-1"></i>4.58%
                    </span> since last week 
                </p> -->
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-3">
        <div class="card border-radius-5">
            <div class="card-body">
                <div  class="float-start">
                    <div  class="avatar-sm mx-auto mb-2 mt-2">
                        <span  class="avatar-title font-size-24">
                            <img src="assets/images/packed.png" width="30"   height="30">
                        </span>
                    </div>
                </div>
                <div >
                    <h4 class="mb-1 mt-2">Packed</h4>
                    <h4 class="mb-1 mt-1"><app-animated-digit [packed]="warehouse.packedOrder" ></app-animated-digit>
                    </h4>
                </div>
                <!-- <p class="text-muted mt-3 mb-0">
                    <span class="badge badge-soft-success me-1">
                        <i class="mdi mdi-arrow-up-bold me-1"></i>14.33%</span> since last week 
                </p> -->
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-3">
        <div class="card border-radius-5">
            <div class="card-body">
                <div  class="float-start">
                    <div  class="avatar-sm mx-auto mb-2 mt-2">
                        <span  class="avatar-title font-size-24">
                            <img src="assets/images/shipped.png" width="30"   height="25">
                        </span>
                    </div>
                </div>
                <div >
                    <h4 class="mb-1 mt-2">Shipped</h4>
                    <h4 class="mb-1 mt-1"><app-animated-digit [shipped]="warehouse.shippedPackages" ></app-animated-digit>
                    </h4>
                </div>
                <!-- <p class="text-muted mt-3 mb-0">
                    <span class="badge badge-soft-warning me-1">
                        <i class="mdi mdi-arrow-up-bold me-1"></i>0.55%
                    </span> since last week 
                </p> -->
            </div>
        </div>
    </div>
</div>
</div>
