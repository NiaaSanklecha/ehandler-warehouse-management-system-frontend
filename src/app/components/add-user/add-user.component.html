<div class="container" style="justify-items: right;">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="header-container">
                <h3>Welcome, {{userName}}!</h3>
              
              <a class="btn logout-btn" type="submit" name="logout" routerLink="/logout">Logout</a>
            </div>
        </div>
    </div>
</div>
<div class="container" >
    <div class="row">
        
        <div class="col-lg-12 col-sm-12" style="min-height: 500px;">
            <div class="product-section">
                <div class="row">
                    <div class="col-lg-10 col-7">
                        <h3 class="mt-3 mb-3">Employee List </h3>
                    </div>
                    <div class="col-lg-2 col-5">
                        <button class="btn eh-button" type="button" name="logout" (click)="openUserForm()">Add User</button>
                    </div>
                    
                    
                </div>
                
                <table style="width: 100%;">
                    <tr>
                      <th>No. </th>
                      <th>ID</th>
                      <th>Email Id</th>
                      <th>User Name</th>
                      <th>Password</th>
                      <th>Role</th>
                      <th>Actions</th>
                      
                    </tr>
                    <tr *ngFor="let user of userList, let i = index">
                      <td>{{i+1}}</td>
                      <td>{{user.id}}</td>
                      <td>{{user.emailId}}</td>
                      <td>{{user.userName}}</td>
                      <td>{{user.password}}</td>
                      <td>{{user.role}}</td>
                      <td><button class="logout-btn" type="button" (click)="deleteUser(user.id)"
                        style="position:relative;">Delete</button></td> 
                    </tr>
                  </table>

            

        </div>
        </div>
    </div>
</div>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Client Details </h4>
      </div>
      <div class="modal-body">
        <form>
            <fieldset>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group col-lg-8">
                            <label class="form-label" for="warehouse">Warehouse</label>
                            <select class="form-select" aria-label="Default select example" name="warehouse"  [(ngModel)]="user.warehouseId">
                                
                                <option value="">Select</option>
                                <option [value]="warehouse.id" *ngFor="let warehouse of warehouseList">{{warehouse.name}}</option>
                               
                            </select> 
                        </div>
                        <div class="form-group col-lg-8">
                          <label class="form-label" for="warehouse">Role</label>
                          <select class="form-select" aria-label="Default select example" name="warehouse"  [(ngModel)]="user.role">
                              
                              <option value="">Select</option>
                              <option value="Admin">Admin</option>
                              <option value="Employee">Employee</option>
                              <option value="Client">Client</option>
                             
                          </select> 
                      </div>
                        
                        <div class="form-group col-lg-8 ">
                            <label class="form-label" for="name">Employee Name</label>
                            <input required type="text" [(ngModel)]="user.userName" name="userName" id="userName"
                                class="form-control phone" maxlength="28" placeholder="Enter Employee Name" />
                        </div>

                        <div class="form-group col-lg-8">
                            <label class="form-label" for="emailid">Email Id</label>
                            <input class="form-control" type="email" [(ngModel)]="user.emailId" name="emailid" id="emailid" required
                                placeholder="Enter Email Id" />
                        </div>

                        <div class="form-group col-lg-8">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" type="text" [(ngModel)]="user.password" name="password" id="password"
                                placeholder="Enter Password" required />
                        </div>
                        
                        
                    </div>
                </div>
                
               
            </fieldset>
            
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closeClientForm()">
          Close
        </button>
        <button type="button" class="btn btn-primary" 
                (click)="addEmployee()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
